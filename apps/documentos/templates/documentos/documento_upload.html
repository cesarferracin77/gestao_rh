{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<h2>Upload de documentos</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <br>
        <button type="submit" class="btn btn-info">Inserir Documento</button>
    </form>

{% endblock %}
