{% extends 'base.html' %}

{% block main %}
    <h1>Lista de departamentos</h1>
    {% for departamento in object_list %}
        <a href="{% url 'update_departamento' departamento.id %}">
            {{ departamento }}
        </a>
    <a href="{% url 'delete_departamento' departamento.id %}">Deletar</a>
        <br>
    {% endfor %}

<br>
<a href="{% url 'create_departamento' %}" class="btn btn-info">Novo Departamento</a>
{% endblock %}
