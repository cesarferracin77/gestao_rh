{% extends 'base.html' %}

{% block main %}
    <h1>Lista de funcionários</h1>
    {% for funcionario in object_list %}
        <a href="{% url 'update_funcionario' funcionario.id %}">
            {{ funcionario }}
        </a>
    <a href="{% url 'delete_funcionario' funcionario.id %}">Deletar</a>
        <br>
    {% endfor %}

<br>
<a href="{% url 'create_funcionario' %}" class="btn btn-info">Novo Funcionário</a>
<br><br>
<a href="{% url 'home'%}" class="btn btn-dark">Voltar</a>
{% endblock %}
